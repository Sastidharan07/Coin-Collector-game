name: Run Python Script

on: [push, pull_request]  # Runs the script when you push code

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # Uses a free Linux runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt  # If your project has dependencies

      - name: Run Python script
        run: python script.py  # Replace with your actual script filename
